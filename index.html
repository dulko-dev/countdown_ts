<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="typing"></h1>
        <div class="time__container">

          <div class="time__days">
            <div class="time__info">Day</div>
            <div>-</div>
          </div>

          <div class="time__hours">
            <div class="time__info">Hour</div>
            <div>-</div>
          </div>

          <div class="time__minutes">
            <div class="time__info">Minute</div>
            <div>-</div>
          </div>

          <div class="time__seconds">
            <div class="time__info">Second</div>
            <div>-</div>
          </div>

        </div>
      </div>
    </section>

    <script src="./js/countdown.js"></script>
  </body>
</html>
